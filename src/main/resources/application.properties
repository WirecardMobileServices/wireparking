spring.datasource.url=jdbc:mysql://localhost:3306/wireparking?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
debug=true
spring.jpa.hibernate.ddl-auto=create
datasource.keepalive = SELECT 1 FROM INFORMATION_SCHEMA.SYSTEM_USERS
hibernate.databasePlatform =
datasource.advancedLogger = false
